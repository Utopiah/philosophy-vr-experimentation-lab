<!-- Static file served from routes in server.js -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Thoughts experiments tried in VR</title>
    <meta name="description" content="Thoughts experiments tried in VR">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <h1>
        Experiments templates
      </h1>
    </header>

    <main>
      
      <p>Preconfigured:</p>
      
      <section>
        <ul><a href="/?animationDuration=100">0.1sec move</a>, very fast</ul>
        <ul><a href="/?animationDuration=10000">10sec move</a>, very slow</ul>
      </section>
      
      
      <p>Manual parameters:</p>
      <form action="/">
        randomness: <input type="radio" name="randomness" value="false">false <input type="radio" name="randomness" value="false" checked>true<br>        
        targets: left <input type="text" name="leftTargets"/>  
        <input type="text" name="rightTargets"/> right (from 0 to 10)<br>
        animation duration: <input type="text" name="animationDuration"> (in ms)<br>
        secret code: <input type="text" name="secret"> (requires server side configuration, cf .env file)<br>
        <input type="submit" value="General URL to and try share to participant">
        <!--value="General URL to share to participant"> -->
      </form>
    </main>

  </body>
</html>
